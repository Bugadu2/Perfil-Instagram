<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Container Principal -->
<div class="container mt-5">
    <!-- Seção do Perfil -->
    <div class="row">
        <div class="col-md-4 text-center">
            <img src="Mídia.jpg" alt="Foto de Perfil" class="rounded-circle img-fluid">
        </div>
        <div class="col-md-8">
            <div class="d-flex align-items-center">
                <h2 class="me-3">João Nogueira</h2>
                <a href="https://www.instagram.com/joaonogueira20181?igsh=MXdkbXhuZDdxaHZ6bw==" target="_blank">
                    <button class="btn btn-primary">Seguir</button>
                </a>
            </div>            
            <div class="mt-3">
                <span><strong>2</strong> publicações</span>
                <span class="ms-3"><strong>55</strong> seguidores</span>
                <span class="ms-3"><strong>46</strong> seguindo</span>
            </div>
            <div class="mt-3">
                <p><strong>João Vitor Resin Nogueira</strong></p>
                <p>Opa, atualmente sou um estudante do ensino médio que vem com tecnico integrado em programação, gosto bastante de estudar, no meu tempo livre gosto de jogar vôlei, jogos de celular e ficar com minha família. </p>
            </div>
        </div>
    </div>

    <!-- Galeria de Imagens -->
<div class="row mt-4">
    <div class="col-4">
        <img src="Mídia (2).jpg" class="img-fluid gallery-image" alt="Imagem 1">
    </div>
    <div class="col-4">
        <img src="Mídia (1).jpg" class="img-fluid gallery-image" alt="Imagem 2">
    </div>
    <div class="col-4">
        <img src="shared image.jpg" class="img-fluid gallery-image" alt="Imagem 3">
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
